<main class="main">
  <div class="content" style="flex-direction: column; max-width: 720px; gap: 24px;">
    <h1>Kursy walut (NBP)</h1>

    <form (ngSubmit)="submit()" #f="ngForm" style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: end;">
      <label>
        <span>Kod waluty</span>
        <input name="currency" [ngModel]="currency()" (ngModelChange)="currency.set($event)" placeholder="EUR" required maxlength="3" />
      </label>
      <label>
        <span>Imię i nazwisko</span>
        <input name="name" [ngModel]="name()" (ngModelChange)="name.set($event)" placeholder="Jan Nowak" required />
      </label>
      <button type="submit" [disabled]="loading()">Pobierz kurs</button>
    </form>

    @if (error()) {
      <div style="color: #b00020;">{{ error() }}</div>
    }
    @if (result()) {
      <div>Aktualny kurs: <strong>{{ result()?.value }}</strong></div>
    }

    <h2>Historia zapytań</h2>
    @if (requests()?.length) {
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>Waluta</th>
          <th>Użytkownik</th>
          <th>Data</th>
          <th>Wartość</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of requests()">
          <td>{{ r.currency }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.date | date:'short' }}</td>
          <td>{{ r.value }}</td>
        </tr>
      </tbody>
    </table>
    } @else {
      <div>Brak zapisanych zapytań.</div>
    }
  </div>
</main>
