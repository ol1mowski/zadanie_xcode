spring.application.name=task_xcode
spring.datasource.url=jdbc:h2:mem:currencydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# NBP API Configuration
nbp.api.url=http://api.nbp.pl/api/exchangerates/tables/A?format=json
nbp.api.connect-timeout=5000
nbp.api.read-timeout=5000

# Cache Configuration
spring.cache.cache-names=currencyRates
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
